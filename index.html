<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #text-container {
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      color: #fff;
      font-size: 24px;
    }
  </style>
  <script>
    function changePage() {
      window.location.href = "index.html.html";
    }
  </script>
</head>
<body>
  <video id="video-background" autoplay loop muted>
    <source src="assets/video/main2.mp4" type="video/mp4">
  </video>

  <div id="text-container" onclick="changePage()">
    <span>Start</span>
  </div>
</body>
</html>
